     <form action="/server">
       <h2>Registration Form</h2>
       <br>
       <div>
         <input type="text" placeholder="First Name" name="firstname"/>
         <input type="text" placeholder="Last Name" name="lastname"/>
        </div>
        <div>
          <label for="gender"><b>Please Select Gender</b></label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          Do you agree for all terms of service?
          <input type="checkbox" name="agree" id="agreement"/> 
          <label for="agreement">Yes I agree</label>
           <p><b>Yes I Agree</b></p> 
        </div>
        <button>Register</button>
      </form>

    <form action="/server">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name"/>
      </div>
      <div>
        Sex:
        <input type="radio" name="gender" id="male" value="male"/>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"/>
        <label for="female">Female</label>
      </div>
      <div>
        Country: 
        <select name="country" id="Country">
          <option>Select a country</option>
          <option value="india">India</option>
          <option value="nepal">Nepal</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <option value="australia">Australia</option>
          <option value="argentina">Argentina</option>
          <option value="france">France</option>
        </select>
      </div>
      <div>
        <div>
          <label for="text">Message:</label>
        </div>

        <textarea id="text" name="Message" rows="5" cols="50" placeholder="Type a message here!"></textarea>
      </div>
      <div>
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Subscribe?</label>
      </div>
      <button>Submit</button>
    </form>
