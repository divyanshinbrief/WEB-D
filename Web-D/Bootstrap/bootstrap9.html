<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>

    </style>
</head>

<body>
    <h2 text-war>FORMS IN BOOTSTRAP</h2>
    <br>

    <div class="container">
        <form class="mb-3">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><b>Email address</b></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="inputPassword6" class="col-form-label"><b>Password</b></label>
                    <input type="email" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>
            <br>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2 "></textarea>
            </div>

            <br>
            <h3>Dropdown</h3>
            <select class="form-select mb-5">
                <option selected>Choose Your City</option>
                <option value="1">Noida</option>
                <option value="2">New Delhi</option>
                <option value="3">Mumbai</option>
                <option value="4">Pune</option>
            </select>

            <h3>Checkbox</h3>
            <div class="form-check mb-3">
                <input class="form-check-input" name="Agreement" id="agreement" type="checkbox">
                <label class="form-check-label" for="agreement">I Agree! terms and conditins</label>
            </div>
            <br>
            <h3>Radio</h3>
            <div class="form-check mb-3">
                <input class="form-check-input" name="yes/no" type="radio" id="Yes" name="">
                <label class="form-check-label">YES</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" name="yes/no" type="radio" id="No">
                <label class="form-check-label">NO</label>
            </div>
            <br>
            <h3>Switches</h3>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled"
                    checked disabled>
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox
                    input</label>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
